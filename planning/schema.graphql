type Chat
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create, update, delete] }
      { allow: private, operations: [read], provider: iam }
      {
        allow: public
        operations: [read]
        provider: iam
        conditions: [{ field: "access", eq: "public" }]
      }
    ]
  ) {
  id: ID!
  chatName: String
  owner: String
  access: AccessType @default(value: "private")
}


name: SmartyPants
description: A CLI tool for interacting with AI services
binary_name: smartypants
aliases: [sp]
modules:
  - name: core
    commands:
      - name: version
        description: Displays current version
  - name: plugins
    commands:
      - name: disable
        description: Disables a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: enable
        description: Enables a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: install
        description: Installs a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: list
        description: Lists all installed plugins
      - name: uninstall
        description: Uninstalls a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: update
        description: Updates a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: false
plugins:
  - name: OpenAI
    commands:
      - name: chat
        description: An interactive session with OpenAI
        arguments: []
        options: []
        commands:
          - name: create
            description: Create a new chat
            arguments:
              - name: chat_name
                description: Name of the chat
                type: String
          - name: delete
            description: Delete a chat
            arguments:
              - name: chat_name
                description: Name of the chat
                type: String
          - name: export
            description: Export a chat to a prompt
            arguments:
              - name: chat_name
                description: Name of the chat
                type: String
          - name: fork
            description: Create a copy of a chat
            arguments:
              - name: chat_name
                description: Name of the chat
                type: String
          - name: list
            description: List all chats
            arguments: []
          - name: open
            description: Open a chat
            arguments:
              - name: chat_name
                description: Name of the chat
                type: String
          - name: view
            description: Show the chat
            arguments:
              - name: chat_name
                description: Name of the chat
                type: String
      - name: models
        description: List available models
        arguments: []
        options: []
      - name: prompts
        description: Preconfigured prompt to use with chats
        arguments: []
        options: []
        commands:
          - name: create
            description: Create a new prompt
            arguments:
              - name: prompt_name
                description: Name of the prompt
                type: String
          - name: delete
            description: Delete a prompt
            arguments:
              - name: prompt_name
                description: Name of the prompt
                type: String
          - name: list
            description: List available prompts
          - name: view
            description: View a prompt
            arguments:
              - name: prompt_name
                description: Name of the prompt
                type: String
      - name: send
        description: Send one or more messages to OpenAI
        arguments: []
        options:
          - name: attach
            description: File to include as message
            type: String
            format: filepath
            allow_mutiple: true
          - name: live
            description: Stream the response as it is received
            type: Boolean
            default: false
          - name: message
            description: Message to send
            type: String
            allow_mutiple: true
          - name: model
            description: Language model to use
            type: String
            default: gpt-3.5-turbo
            allowed:
              - gpt-3.5-turbo
              - gpt-4
              - gpt-3.5-turbo-0613
              - gpt-3.5-turbo-16k
              - gpt-4-0613
          - name: raw
            description: Don't format the response
            type: Boolean
            default: false
    examples:
      - description: Create a chat
        example: 'smartypants'
      - description: Delete a chat
      - description: Export a chat
      - description: Fork a chat
      - description: List a chat
      - description: Open a chat
      - description: View a chat

name: SmartyPants
description: A CLI tool for interacting with AI services
binary_name: smartypants
aliases: [sp]
modules:
  - name: core
    commands:
      - name: version
        description: Displays current version
  - name: plugins
    commands:
      - name: disable
        description: Disables a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: enable
        description: Enables a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: install
        description: Installs a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: list
        description: Lists all installed plugins
      - name: uninstall
        description: Uninstalls a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: update
        description: Updates a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: false
plugins:
  - name: OpenAI
    commands:
      - name: chat
        arguments: []
        options: []
      - name: delete
        arguments: []
        options: []
      - name: draw
        arguments: []
        options: []
      - name: edit
        arguments: []
        options: []
      - name: fork
        arguments: []
        options: []
      - name: list
        arguments: []
        options: []
      - name: models
        arguments: []
        options: []
      - name: prompts
        arguments: []
        options: []
      - name: send
        description: Send one or more messages to OpenAI
        arguments: []
        options:
          - name: attach
            description: File to include as message
            type: filepath
            required: false
          - name: message
            description: Message to send
            type: string
            required: false
          - name: model
            description: Language model to use
            type: string
            default: gpt-3.5-turbo
            allowed:
              - gpt-3.5-turbo
              - gpt-4
              - gpt-3.5-turbo-0613
              - gpt-3.5-turbo-16k
              - gpt-4-0613
      - name: show
        arguments: []
        options: []

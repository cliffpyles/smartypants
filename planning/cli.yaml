name: SmartyPants
description: A CLI tool for interacting with AI services
binaries: [smartypants, sp]
modules:
  - name: core
    commands:
      - name: version
        description: Displays current version
  - name: plugins
    commands:
      - name: disable
        description: Disables a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: enable
        description: Enables a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: install
        description: Installs a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: list
        description: Lists all installed plugins
      - name: uninstall
        description: Uninstalls a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: true
      - name: update
        description: Updates a plugin
        arguments:
          - name: plugin
            description: Name of plugin
            required: false
